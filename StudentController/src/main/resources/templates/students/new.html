<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}"/>
    <title>Title</title>
</head>
<body>
<h1>New Student</h1>
<form th:action="@{/students/new}" method="post">
    Student ID: <input type="text" name="stdId"/><br/>
    <!-- if u want to set default value for input tag: use th:field -->
    <!--  <input type="text" name="stdId" th:field="${value}"/><br/>-->
    Name: <input type="text" name="name"/><br/>
    Class: <input type="text" name="stdClass"/><br/>
    Major: <select name="major">
    <option th:each="item: ${majors}" th:text="${item.majorName}" th:value="${item.majorId}"/>
</select><br/>
    <input type="submit" value="Add new student"/>
</form>
</body>
</html>
