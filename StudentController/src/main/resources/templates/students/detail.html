<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}"/>
    <title>Title</title>
</head>
<body>
<h1>Detail student</h1>
<form action="/students/detail" th:object="${std}" method="POST">
    Student ID: <span th:text="*{stdId}"></span> <br/>
    Name : <span th:text="*{name}"></span> <br/>
    Class : <span th:text="*{stdClass}"></span> <br/>
    Major: <span th:text="*{major}"></span> <br/>
    <button type="submit" name="btnEdit">Edit student</button>
    <button type="submit" name="btnDelete">Delete student</button>
</form>
</body>
</html>
