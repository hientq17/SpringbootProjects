<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<div class="main-content">
    <p th:if="${param.error}" class="error">Invalid email or password</p>
    <p th:if="${param.logout}" class="success">You have been logged out</p>
    <h3>Login to continue</h3>
    <form th:action="@{/login}" method="POST">
        <input type="text" name="email" placeholder="Your email" /><br />
        <input type="password" name="password" placeholder="Your password" /><br />
        <button type="submit">Login</button> <br />
    </form>
    <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/login-google&response_type=code
    &client_id=179050319566-vth7103gptg88phnpoa9gqkr9igh2l2q.apps.googleusercontent.com&approval_prompt=force">Login With Gmail</a>

    <br/>
</div>
</body>
</html>
